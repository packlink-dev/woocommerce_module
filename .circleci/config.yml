  build_publish:
    executor: deployer
    working_directory: ~/woocommerce
    steps:
      - checkout
      - gcp-cli/install
      - gcp-cli/initialize
      - run:
        name: Install image packages
        command: |
          apt update
          apt install -y wget php7.3-zip/stable php7.3-common/stable zlib1g-dev/stable libzip-dev/stable
          docker-php-ext-install  zip
          php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
          HASH="$(wget -q -O - https://composer.github.io/installer.sig)"
          php -r "if (hash_file('SHA384', 'composer-setup.php') === '$HASH') { echo 'Installer verified'; } \
                  else { echo 'Installer corrupt'; unlink('composer-setup.php'); } echo PHP_EOL;"
          php composer-setup.php --install-dir=/usr/local/bin --filename=composer
      - run:
          name: Build Package
          command: bash packlink-build.sh ${CIRCLE_TAG}
      - run:
          name: Publish package to develop cdn
          command: |
            gsutil cp packlink-pro-shipping.zip gs://${DEV_CDN_URL}/modules/woocommerce/statics/latest.zip
            gsutil acl ch -u AllUsers:R gs://${DEV_CDN_URL}/modules/woocommerce/statics/latest.zip
            gsutil cp packlink-pro-shipping.zip gs://${DEV_CDN_URL}/modules/woocommerce/statics/${CIRCLE_TAG}.zip
            gsutil acl ch -u AllUsers:R gs://${DEV_CDN_URL}/modules/woocommerce/statics/${CIRCLE_TAG}.zip
      - run:
          name: Publish package to production cdn
          command: |
            gsutil cp packlink-pro-shipping.zip gs://${PROD_CDN_URL}/modules/woocommerce/statics/latest.zip
            gsutil acl ch -u AllUsers:R gs://${PROD_CDN_URL}/modules/woocommerce/statics/latest.zip
            gsutil cp packlink-pro-shipping.zip gs://${PROD_CDN_URL}/modules/woocommerce/statics/${CIRCLE_TAG}.zip
            gsutil acl ch -u AllUsers:R gs://${PROD_CDN_URL}/modules/woocommerce/statics/${CIRCLE_TAG}.zip
      - slack/notify:
          color: '#42e2f4'
          channel: 'test-me'
          message: ' Woocommerce module has been released: version $CIRCLE_TAG'
          webhook: '${SLACK_WEBHOOK}'



workflows:
  version: 2.1
  woocommerce_module:
    jobs:
      - php_test_56:
          filters:
            branches:
              only:
                - P5-194
            tags:
              ignore: /.*/
      - php_test_70:
          filters:
            branches:
              only:
                - P5-194
            tags:
              ignore: /.*/
      - php_test_71:
          filters:
            branches:
              only:
                - P5-194
            tags:
              ignore: /.*/
      - php_test_72:
          filters:
            branches:
              only:
                - P5-194
            tags:
              ignore: /.*/
      - php_test_73:
          filters:
            branches:
              only:
                - P5-194
            tags:
              ignore: /.*/

      - build_publish:
          requires:
            - php_test_56
            - php_test_70
            - php_test_71
            - php_test_72
            - php_test_73

          filters:
            branches:
              only:
                - P5-194
            tags:
              ignore: /.*/
