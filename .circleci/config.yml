---
version: 2.1

orbs:
  slack: circleci/slack@3.4.2
  gcp-cli: circleci/gcp-cli@1.8.3

executors:
  test_builder_56:
    docker:
      - image: php:5.6
      - image: mysql:5.6
        environment:
          MYSQL_ROOT_PASSWORD: root
        name: mysql.service
  test_builder_70:
    docker:
      - image: php:7.0
      - image: mysql:5.6
        environment:
          MYSQL_ROOT_PASSWORD: root
        name: mysql.service
  test_builder_71:
    docker:
      - image: php:7.1
      - image: mysql:5.6
        environment:
          MYSQL_ROOT_PASSWORD: root
        name: mysql.service
  test_builder_72:
    docker:
      - image: php:7.2
      - image: mysql:5.6
        environment:
          MYSQL_ROOT_PASSWORD: root
        name: mysql.service
  test_builder_73:
    docker:
      - image: php:7.3
      - image: mysql:5.6
        environment:
          MYSQL_ROOT_PASSWORD: root
        name: mysql.service
  deployer:
    docker:
      - image: php:7.3

jobs:
  php_test_56:
    executor: test_builder_56
    working_directory: ~/woocommerce
    steps:
      - checkout
      - run:
          name: Install system packages php 5.6
          command: |
            apt-get update
            apt-get install -y  git wget curl subversion mysql-client zlib1g-dev/oldstable
      - run:
          name: Enable PHP 5.6 modules
          command: |
            docker-php-ext-install mysqli zip
      - run:
          name: Install composer
          command: |
            php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
            HASH="$(wget -q -O - https://composer.github.io/installer.sig)"
            php -r "if (hash_file('SHA384', 'composer-setup.php') === '$HASH') { echo 'Installer verified'; } \
                    else { echo 'Installer corrupt'; unlink('composer-setup.php'); } echo PHP_EOL;"
            php composer-setup.php --install-dir=/usr/local/bin --filename=composer
      - run:
          name: Install wordpress
          command: |
            cd src
            bin/install-wp-tests.sh wordpress_56 root root mysql.service latest
            cd ..
      - run:
          name: Run integration tests
          command: |
            rm -rf packlink-pro-shipping
            mkdir packlink-pro-shipping
            cp -r ./src/* packlink-pro-shipping
            cd packlink-pro-shipping
            composer install
            php vendor/bin/phpunit

